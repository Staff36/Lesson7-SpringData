<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body style="margin: auto; max-width: 700px;">

<h1>Добавить новый продукт</h1>
<br>
<form style="display: flex; justify-content: center; align-content: center; flex-direction: column" th:method="POST" th:action="@{/products}" th:object="${prod}">
    <label style="margin-top: 20px" for="name">Наименование:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <p style="color: red" th:if = "${#fields.hasErrors('name')}" th:errors = "*{name}">Name errors</p>
    <label style="margin-top: 20px"for="description">Описание:</label>
    <textarea style="height: 150px" th:field="*{description}" id="description"></textarea>
    <p style="color: red" th:if = "${#fields.hasErrors('description')}" th:errors = "*{description}">Description errors</p>
    <label style="margin-top: 20px"for="cost">Цена: </label>
    <input type="text" th:field="*{cost}" id="cost"/>
    <p style="color: red" th:if = "${#fields.hasErrors('cost')}" th:errors = "*{cost}">Cost errors</p>
    <input type="submit" class="btn btn-primary" style="margin-top: 50px" value="Создать">
</form>

</body>
</html>
